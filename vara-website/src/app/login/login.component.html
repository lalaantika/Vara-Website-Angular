<div class="row">
    <div class="col-md-12">
        <h4></h4>
        <h1 class="txt-clr-blue txt-alignment txt-heading">Log-In</h1>
        <h4></h4>
    </div>
</div>
<form>
    <div class="row margin-top">
        <div class="col-md-3"></div>
        <div class="col-md-1">
            <label class="txt-clr-pink txt-alignment padding-top txt-apperance" for="email">Email</label>
        </div>
        <div class="col-md-4">
            <input name="email" type="email" #email class="form-control" required autofocus/>
        </div>
    </div>
    <div class="row margin-top">
        <div class="col-md-3"></div>
        <div class="col-md-1">
            <label class="txt-clr-pink padding-top txt-alignment txt-apperance" for="Password">Password</label>
        </div>
        <div class="col-md-4">
            <input type="password" name="password" #password class="form-control" required autofocus /> 
        </div>
    </div>
    <div class="row margin-top">
        <div class="col-md-3"></div>
        <div class="col-md-2">
            <h3></h3>
            <button class="btn-main" [routerLink]="['/sign-up']" routerLinkActive="router-link-active">
               Sign-Up
            </button>
        </div>
        <div class='col-md-1'></div>
        <div class="col-md-3 btn-alignment ">
            <h3></h3>
            <button type="submit" class="btn-main"(click)="authService.login(email.value, password.value)"
            (click)="reload()">
                Log-In
            </button>
        </div>
    </div>
</form>
    <div class="row margin-top">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <p></p>
            <a ngbDropdown>
                <a href (click)="(false)" class="txt-clr-blue pwd-reset" ngbDropdownToggle>
                   Forget Your Password
                </a>
                <div ngbDropdownMenu class="drop-box" id="background">
                    <div class="popup  color-tx-green">
                        <h3></h3>
                        <h2 class= "txt-clr-pink term-heading">Forget Password</h2>
                        <form>
                            <div>
                                <label class="txt-clr-white txt-alignment padding-top txt-apperance" for="email2">Email</label>
                            </div>
                            <div>
                                <input name="email2" type="email2" #email2 class="form-control email-box" required autofocus/>
                            </div> 
                            <button type="submit" class="btn-main"(click)="authService.sendPasswordResetEmail(email2.value)">
                                Submit
                            </button>                       
                        </form>
                    </div>
                </div>
            </a>
            
        </div>
    </div>
<div class="row">
    <app-footer></app-footer>
</div>
