<div class="row">
    <div class="col-md-12">
        <h1 class="txt-clr-pink txt-alignment txt-heading">Log-In</h1>
    </div>
</div>
<form>
    <div class="row margin-top">
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <label class="txt-clr-pink txt-alignment padding-top txt-apperance" for="email">Email</label>
        </div>
        <div class="col-md-5">
            <input name="email" type="email" #email class="form-control" required autofocus/>
        </div>
    </div>
    <div class="row margin-top">
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <label class="txt-clr-pink padding-top txt-alignment txt-apperance" for="Password">Password</label>
        </div>
        <div class="col-md-5">
            <input type="password" name="password" #password class="form-control" required autofocus /> 
        </div>
    </div>
    <div class="row margin-top">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <button type="submit" class="ui secondary button"(click)="authService.login(email.value, password.value)">
                Log-In
            </button>
        </div>
        <div class='col-md-2'></div>
        <div class="col-md-3">
            <button  class="ui secondary button">
                <a routerLink="sign-up" class="txt-clr-white active item menutext">Sign-up
                </a> 
            </button>
        </div>
    </div>
</form>
<div class="row">
    <app-footer></app-footer>
</div>
